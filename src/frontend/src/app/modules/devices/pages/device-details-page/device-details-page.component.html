<div class="d-flex flex-column px-4">
  <app-device-search></app-device-search>
  <div class="d-flex row">
    <app-device-list
      class="col-6"
      [devices]="relatedDevices"
      [isDetailsPage]="true"
      (onDeviceSelected)="goToDetails($event)"
    ></app-device-list>
    <app-device-details class="col-6 pt-4" [deviceDetails]="deviceDetails"></app-device-details>
  </div>

  <br />
  <div class="row">
    <a href="/" class="col-2 link">Go Home</a>
    <a class="link" (click)="logout()">Logout</a>
  </div>
</div>
